<!DOCTYPE html>
<html>

<head>
    <title>Replace Text</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body id="body">
    <table>
        <tr>
            <td class="middle noWrap"><label for="searchText">Text to Search</label></td>
            <td class="middle fill_width"><input type="text" id="searchText" class="fill_width"></td>
        </tr>
        <tr>
            <td class="middle noWrap"><label for="replaceText">Replace with</label></td>
            <td class="middle fill_width"><input type="text" id="replaceText" class="fill_width"></td>
        </tr>
    </table>

    <div style="padding:4px;" class="fill-width">
        <input type="checkbox" id="regularExpression">
        <label for="regularExpression">Regular Expression</label>
    </div>

    <div style="padding:4px;" class="fill-width">
        <span>Search in: </span>
        <input type="radio" name="language" id="source" checked>
        <label for="source">Source Text</label>
        <input type="radio" name="language" id="target">
        <label for="target">Target Text</label>
    </div>


    <div class="buttonArea">
        <button id="replace">Replace Text</button>
    </div>
    <script src="../js/searchReplace.js"></script>
</body>

</html>
